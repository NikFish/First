<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Угадай Число!</h1>
      <p class="between">(Между 1 и 20)</p>
      <button class="btn again">Сначала!</button>
      <div class="question">???</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="number-input" />
        <button id="focus-btn" class="btn check">Проверить!</button>
      </section>
      <section class="right">
        <p class="guess-message">Начни угадывать!</p>
        <p class="label-score">Очки: <span class="score">20</span></p>
        <p class="label-highscore">
          Лучший результат: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="/JS/script.js"></script>
  </body>
</html>
